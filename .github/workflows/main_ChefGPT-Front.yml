# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ChefGPT-Front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6a0605d964df4c17a8c1634bbc95e451 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1481edcfd66947e1b375e2301a3684d6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6a0605d964df4c17a8c1634bbc95e451 }}/chefgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ChefGPT-Front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b0f0ac09af784fc7970f3a34de42bbe8 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6a0605d964df4c17a8c1634bbc95e451 }}/chefgpt:${{ github.sha }}'